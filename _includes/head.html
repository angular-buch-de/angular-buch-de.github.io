<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description }}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="apple-touch-icon" href="/img/favicon/apple-icon.png">
  <link rel="apple-touch-icon" sizes="57x57" href="/img/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/img/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/img/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/img/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/img/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/img/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/img/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/img/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="/img/favicon/manifest.json">
  <link rel="shortcut icon" href="/img/favicon/favicon.ico">
  <meta name="msapplication-config" content="/img/favicon/browserconfig.xml">
  <meta name="msapplication-square70x70logo" content="/img/favicon/ms-icon-70x70">
  <meta name="msapplication-square144x144logo" content="/img/favicon/ms-icon-144x144">
  <meta name="msapplication-square150x150logo" content="/img/favicon/ms-icon-150x150">
  <meta name="msapplication-square310x310logo" content="/img/favicon/ms-icon-310x310">

  <meta property="og:url" content="https://angular-buch.de/">
  <meta property="og:title"
        content="Angular: Das umfassende Handbuch zum JavaScript-Framework. Einführung, Praxis, TypeScript und ECMAScript 2015">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:image" content="https://www.angular-buch.de/img/social-media-preview--1200w.png">
  <meta property="og:image:width" content="868">
  <meta property="og:image:height" content="800">
  <meta property="og:type" content="book">

  <meta property="book:author" content="https://www.xing.com/profile/Christoph_Hoeller">
  <meta property="book:isbn" content="978-3-8362-3914-1">
  <meta property="book:release_date" content="2017-01-31">
  <meta property="book:tag" content="Angular">
  <meta property="book:tag" content="AngularJS">
  <meta property="book:tag" content="TypeScript">
  <meta property="book:tag" content="ECMAScript 2015">
  <meta property="book:tag" content="HTML5">
  <meta property="book:tag" content="RxJS">
  <meta property="book:tag" content="Redux">
  <meta property="book:tag" content="Jasmine">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@AngularBuch">
  <meta name="twitter:creator" content="@chris_hoeller">
  <meta name="twitter:title"
        content="Angular: Das umfassende Handbuch zum JavaScript-Framework. Einführung, Praxis, TypeScript und ECMAScript 2015">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:image" content="https://www.angular-buch.de/img/social-media-preview--1200w.png">

  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }} - {{ site.description }}{% endif %}</title>

  <link rel="canonical" href="{{ page.url | replace: 'index.html', '' | prepend: site.baseurl | prepend: site.url }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ "/css/syntax.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/github.min.css">
  <link rel="stylesheet" href="{{ "/css/styles.css" | prepend: site.baseurl }}">

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" crossorigin="anonymous"
        rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"
        crossorigin="anonymous">

  {% feed_meta %}

</head>
